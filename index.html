<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/aboutUs.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Document</title>
</head>
<body>
    <script>
        const imagArr = ["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg"]
        let contador = 0

        function aumentar() {
            const imgToChange= document.querySelector('.slider__image')
            if (contador <  imagArr.length -1 ) {
                contador++
                imgToChange.src = imagArr[contador]
            }
        }

        function disminuir() {
            const imgToChange= document.querySelector('.slider__image')
            if (contador >  0 ) {
                contador--
                imgToChange.src = imagArr[contador]
            }
        }
    </script>
    <main class="main__container">
        <header class="header" >
            <div class="header__container">
                <figure>
                <img class="header__logo" src="images/logo.png" alt="logo">
                </figure>

                <figure class="header__menu">
                    <img src="images/lista.svg" alt="menu" width="20px">
                </figure>

                <nav class="header__nav">
                    <ul class="menu__list">
                        <li class="menu__item"> <a href="#">Home</a></li>
                        <li class="menu__item"> <a href="#ourservices">Our services</a></li>
                        <li class="menu__item"> <a href="#aboutus">About us</a></li>
                        <li class="menu__item"> <a href="#contact">Contact</a></li>
                    </ul>

                </nav>
            </div>
        </header>
 
     <section class="home__container">
        <div class="home__slider">
           
            <figure>
            <img class="home__slider-left"  onclick="disminuir()" src="Images/izquierda.png" alt="flecha" width="40">
            </figure>

            <figure>
            <img class="slider__image" src="images/1.jpg" alt="imagen">
            </figure>
        
            <figure>
            <img class="home__slider-right" onclick="aumentar()" src="Images/derecha.png" alt="flecha" width="40">
            </figure>
            
        </div> 
        
        <h3 class="section__title" name="ourservices" id="ourservices">Our Services</h3>
        <div class="services__photos">
            <figure class="services__photos-fig">
                <img class="photo" src="images/decoration.jpg" alt="fotografía de mesa decorada para una boda con flores y copas" >
            </figure>
            <figure class="services__photos-fig">
                <img  class="photo" src="images/friends.jpg" alt="fotografía de damas de honor" >
            </figure>
            <figure class="services__photos-fig">
                <img class="photo" src="images/shoes.jpg" alt="fotografía de ramo de flores y buquet de la novia" >
            </figure>
        </div>
    </section>
    
   
    <section class="services">

        <div class="service__items">
            <figure>
                <img src="images/bouquet.png" alt="bouquet de flores" width="50px" height="50px">
                <figcaption class="figcaption__fontsize"> <a class="service__anchor" href="#">Flower Design</a> </figcaption>
            </figure>
        </div>

        <div class="service__items">
            <figure>
                <img src="images/camera.png" alt="icono de cámara fotográfica" width="50px" height="50px">
                <figcaption class="figcaption__fontsize"> <a class="service__anchor" href="#">Photography</a></figcaption>
            </figure>  
        </div>

        <div class="service__items">
            <figure>
                <img src="images/deco.png" alt="icono de cámara fotográfica" width="50px" height="50px">
                <figcaption class="figcaption__fontsize"> <a class="service__anchor" href="#">Decoration</a></figcaption>
            </figure>
        </div>

        <div class="service__items">
            <figure>
                <img src="images/cake.png" alt="icono de cámara fotográfica" width="50px" height="50px">
                <figcaption class="figcaption__fontsize"> <a class="service__anchor" href="#">Wedding Cake</a></figcaption>
            </figure>
        </div>
    </section>  

    <h3 class="section__title" name="aboutus" id="aboutus">About us</h3>
    <section class="about">
        <div class="about__sections">
            <figure>
                <a class="about__anchor" href="#aboutus"> <img class="about__img" src="images/location.jpg" alt="Wedding location ideas"></a> 
                <figcaption class="figcaption__fontsize">Wedding Locations</figcaption>
            </figure>
        </div>
        <div class="about__sections">
            <figure>
                <a class="about__anchor" href="#aboutus">  <img class="about__img" src="images/cakes.jpg" alt="wedding cakes ideas"></a> 
                <figcaption class="figcaption__fontsize">Cakes and Desserts</figcaption>
            </figure>
        </div>
        <div class="about__sections">
            <figure>
                <a class="about__anchor" href="#aboutus">  <img class="about__img" src="images/bouquet.jpg" alt="wedding flowers ideas"></a> 
                <figcaption class="figcaption__fontsize">Flower design</figcaption>
            </figure>
        </div>
        <div class="about__sections">
            <figure>
                <a class="about__anchor" href="#aboutus"> <img class="about__img" src="images/photography.jpg" alt="wedding photography"></a> 
                <figcaption class="figcaption__fontsize">Photography</figcaption>
            </figure>
        </div>
        <div class="about__sections">
            <figure>
                <a class="about__anchor" href="#aboutus"> <img class="about__img" src="images/deco.jpg" alt="decoration for weddings"></a> 
                <figcaption class="figcaption__fontsize">Decoration</figcaption>
            </figure>
        </div>
        <div class="about__sections">
            <figure>
                <a class="about__anchor" href="#aboutus"> <img class="about__img" src="images/photos.jpg" alt="bride and groom"></a> 
                <figcaption class="figcaption__fontsize">Couples</figcaption>
            </figure>
        </div>
    </section>

    <section class="contact" name="contact" id="contact">
        <div class="contact__fig">
            <figure>
                <img class="contact__img" src="images/weddings.jpg" alt="wedding couple photo">
            </figure>
        </div>
        <div class="contact__form">
            <form action="">
                <h4 class="contact__title">Contact Us</h4> 
            
                <label class="contact__items" for="mail">
                    <input class="contact__input" type="email" id="mail" placeholder="Email">
                </label>
                
               
                <label class="contact__items" for="msg">
                    <textarea class="contact__textarea" name="user_msg" id="msg" placeholder="Write your message..."></textarea>
                </label>

               <input class="contact__button" type="button" value="Send"> 
            </form>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer__item">
                <figure>
                    <img class="footer__icon" src="images/instagram.png" alt="instagram" title="instagram">
                </figure>
            </div>
            <div class="footer__item">
                <figure>
                    <img class="footer__icon" src="images/twitter.png" alt="twitter" title="twitter">
                </figure>
            </div>
            <div class="footer__item">
                <figure>
                    <img class="footer__icon" src="images/youtube.png" alt="youtube" title="youtube">
                </figure>
            </div>
            <div class="footer__item">
                <figure>
                    <img class="footer__icon" src="images/facebook.png" alt="facebook" title="facebook">
                </figure>
            </div>
        </div>
        
        <div class="footer__p">
        <p> &copy; 2021.All Rights Reserved, Designed by Odette Zeiter.</p>
        </div>
    </footer>
</main>


</body>
</html>
